{% extends "oil_grants/base.html" %}

{% block content %}
    <h1>
        Вы действительно хотите удалить заявку на конкурс {{ competition }}?
    </h1>

    <form action="{% url 'delete_application_url' id=application.id%}" method="post">
                {% csrf_token %}

        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-group g-recaptcha" data-sitekey="6Lf2YAscAAAAAFnQGZThKyf0Nq9VS6lG31Xe-P1B"></div>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}

        <p>
            <button type="submit" name="yes" value="True"> Да </button>
        </p>

        <p>
            <button type="submit" name="no" value="False"> Нет </button>
        </p>

    </form>

{% endblock %}
