<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Update</title>
</head>
<body>
    <h1>Update password</h1>
    <form action="{% url 'password_update' %}" method="post">
        {% csrf_token %}
        {{ form.id }}

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        {% for field in form %}
            <div class="form-group">
                <p>
                    {{ field.label }}
                    {{ field }}
                </p>
            </div>

        {% endfor %}

        <button type="submit"> Update! </button>
    </form>
</body>
</html>
